
{{ range $key, $value := . }}
<div class="row">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">
		<h1><a href="/edit/{{$key}}">{{ $value.Title }}</a></h1>
	</div>
	<div class="col-xs-2">
	</div>
</div>
<div class="row">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">
		{{ $value.ContentHtml | Unescape }}
	</div>
	<div class="col-xs-2">
	</div>
</div>
{{ end }}
